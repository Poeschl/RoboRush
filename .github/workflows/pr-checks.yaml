name: Execute tests
on:
  pull_request:
    branches:
      - main

jobs:
  pre-commit:
    name: Check repository with pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: ↩️ Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: 🏗️ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 🔍️ Execute pre-commit on all files
        uses: pre-commit/action@v3.0.1

  check-semi-linear-history:
    name: Check for semi-linear history
    runs-on: ubuntu-latest
    steps:
      - name: 🔍️ Check for rebased branches
        uses: motlin/forbid-merge-commits-action@v1.0.6
        with:
          fail-on-merge-commits: "true"

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: ↩️ Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: 🏗️ Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: ✅ Test backend
        run: ./gradlew --stacktrace check

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: ↩️ Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: 🏗️ Install Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: 🏗️ Install packages
        run: cd frontend && npm ci

      - name: ✅ Test frontend
        run: cd frontend && npm run test

name: Publish latest backend image
on:
  push:
    branches:
      - main

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: â†©ï¸ Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: ðŸ—ï¸ Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: âœ… Test backend
        run: ./gradlew --stacktrace check

  build:
    name: Build Backend
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - name: â†©ï¸ Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: ðŸ—ï¸ Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: âš™ï¸ Build application
        run: ./gradlew --stacktrace backend:jar backend:bootJar

      - name: ðŸ—„ï¸ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend
          path: backend/build/libs/*.jar
          retention-days: 1

  image:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs:
      - build
    permissions:
      contents: read
      packages: write
    steps:
      - name: â†©ï¸ Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: ðŸ—„ï¸ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend
          path: backend/build/libs/

      - name: â„¹ï¸ Docker meta
        id: docker-meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/poeschl/roborush
          tags: backend

      - name: ðŸ—ï¸ Install qemu dependency
        uses: docker/setup-qemu-action@v3

      - name: âš™ï¸ Build Image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          containerfiles: backend/Dockerfile
          context: backend
          tags: ${{ steps.docker-meta.outputs.tags }}
          labels: ${{ steps.docker-meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          # Disable layer caching
          layers: false

      - name: ðŸ”‘ GHCR Login
        uses: redhat-actions/podman-login@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸš€ Push images
        id: push-image
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}

      - name: ðŸ“¢ Print images summary
        run: |
          echo "## Build and pushed backend images" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.push-image.outputs.registry-paths }}' >> $GITHUB_STEP_SUMMARY

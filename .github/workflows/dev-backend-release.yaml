name: Publish latest backend image
on:
  push:
    branches:
      - main

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: â†©ï¸ Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: ğŸ—ï¸ Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: âœ… Test backend
        run: ./gradlew --stacktrace check

  build:
    name: Build Backend
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - name: â†©ï¸ Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: ğŸ—ï¸ Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: âš™ï¸ Build application
        run: ./gradlew --stacktrace backend:jar backend:bootJar

      - name: ğŸ—„ï¸ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend
          path: backend/build/libs/*.jar
          retention-days: 1

  image:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: â†©ï¸ Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: ğŸ—„ï¸ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend
          path: backend/build/libs/

      - name: â„¹ï¸ Docker meta
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/poeschl/roborush
          tags: backend

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ GHCR Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Build and push
        uses: docker/build-push-action@v5
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64

name: Publish latest frontend image
on:
  push:
    branches:
      - main

jobs:
  test:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: â†©ï¸ Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: ğŸ—ï¸ Install Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ—ï¸ Install packages
        run: cd frontend && npm ci

      - name: âœ… Test frontend
        run: cd frontend && npm run type-check && npm run test:unit

  build:
    name: Build Vue
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - name: â†©ï¸ Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: ğŸ—ï¸ Install Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ—ï¸ Install packages
        run: cd frontend && npm ci

      - name: âš™ï¸ Build application
        run: cd frontend && npm run build

      - name: ğŸ—„ï¸ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: frontend/dist/*
          retention-days: 1

  image:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: â†©ï¸ Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: ğŸ—„ï¸ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend
          path: frontend/dist/

      - name: â„¹ï¸ Docker meta
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/poeschl/roborush
          tags: frontend

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ GHCR Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Build and push
        uses: docker/build-push-action@v5
        with:
          context: frontend
          file: frontend/docker/Dockerfile
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
